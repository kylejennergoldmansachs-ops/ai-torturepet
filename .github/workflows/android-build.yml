name: Build APK (adapted - android-app wrapper)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure android-app gradle wrapper exists
        run: |
          if [ -f ./android-app/gradlew ]; then
            echo "android-app/gradlew: present"
          else
            echo "android-app/gradlew: MISSING - upload gradlew + gradle/wrapper/* into android-app/" >&2
            ls -la android-app || true
            exit 1
          fi

      - name: Make android-app gradlew executable
        run: chmod +x ./android-app/gradlew

      - name: Install Android command line tools + SDK components (robust)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT}"
          echo "Installing Android SDK to ${SDKROOT}"
          mkdir -p "${SDKROOT}"

          # temp extract area
          TMPDIR="${RUNNER_TEMP}/cmdline-tools-unpack"
          rm -rf "${TMPDIR}"
          mkdir -p "${TMPDIR}"
          cd "${RUNNER_TEMP}"

          ZIP="commandlinetools-linux.zip"
          echo "Downloading commandline tools..."
          curl -fsSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o "$ZIP"

          echo "Unpacking to ${TMPDIR}..."
          unzip -q "$ZIP" -d "${TMPDIR}"

          # Find sdkmanager anywhere under the unpack dir
          SDKMANAGER_PATH=$(find "${TMPDIR}" -type f -name "sdkmanager" -print -quit || true)
          if [ -z "${SDKMANAGER_PATH}" ]; then
            echo "Error: sdkmanager not found in the downloaded commandline-tools package." >&2
            echo "Directory listing of unpack dir:" >&2
            find "${TMPDIR}" -maxdepth 3 -type f -print -exec ls -la {} \; || true
            exit 1
          fi

          echo "Found sdkmanager at: ${SDKMANAGER_PATH}"
          # sdk_tools_root is the directory that contains 'bin' (i.e. parent of 'bin')
          SDK_TOOLS_ROOT="$(dirname "$(dirname "${SDKMANAGER_PATH}")")"
          echo "Tool root is: ${SDK_TOOLS_ROOT}"

          # Prepare target latest dir and copy everything from found tool root
          TARGET="${SDKROOT}/cmdline-tools/latest"
          mkdir -p "${TARGET}"
          cp -R "${SDK_TOOLS_ROOT}/"* "${TARGET}/"

          # Ensure sdkmanager is runnable
          chmod +x "${TARGET}/bin/sdkmanager" || true

          # cleanup
          rm -rf "${TMPDIR}"
          rm -f "$ZIP" || true

          SDKMANAGER_CMD="${TARGET}/bin/sdkmanager"
          echo "Using sdkmanager at ${SDKMANAGER_CMD}"

          export ANDROID_HOME="${SDKROOT}"
          export ANDROID_SDK_ROOT="${SDKROOT}"

          # Install packages matching compileSdk=33 (adjust if your project uses a different compileSdk)
          yes | "${SDKMANAGER_CMD}" --sdk_root="${SDKROOT}" "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmake;3.22.1" "ndk;21.4.7075529" || true
          yes | "${SDKMANAGER_CMD}" --sdk_root="${SDKROOT}" --licenses || true

          # expose SDK locations for later steps
          echo "ANDROID_HOME=${SDKROOT}" >> "${GITHUB_ENV}"
          echo "ANDROID_SDK_ROOT=${SDKROOT}" >> "${GITHUB_ENV}"
          echo "${SDKROOT}/platform-tools" >> "${GITHUB_PATH}"
          echo "${SDKROOT}/build-tools/33.0.2" >> "${GITHUB_PATH}"

      - name: Print Java & Gradle versions (for logs)
        run: |
          java -version || true
          ./android-app/gradlew --version || true

      - name: Build APKs (debug + release) using android-app wrapper
        run: |
          set -euo pipefail
          echo "Running gradlew from android-app/"
          ./android-app/gradlew -p android-app assembleDebug assembleRelease --stacktrace --no-daemon
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"

      - name: Show APK outputs
        run: |
          echo "Debug APK:"
          ls -la android-app/app/build/outputs/apk/debug || true
          echo "Release APK:"
          ls -la android-app/app/build/outputs/apk/release || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            android-app/app/build/outputs/apk/debug/*.apk
            android-app/app/build/outputs/apk/release/*.apk
